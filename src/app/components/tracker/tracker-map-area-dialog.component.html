<mat-dialog-content>
  @for (realm of realms; track $index) {
    <mat-label><b>{{ realm.name }}</b></mat-label>
    <mat-chip-set>
      @for (map of realm.maps; track $index) {
      <mat-chip (click)="selectMap(map)">
        {{ map.name }}
      </mat-chip>
    }
    </mat-chip-set>
  }
</mat-dialog-content>
